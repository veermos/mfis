{% extends 'student/base.html' %}

{% block content %}

<br>
<div class="container-fluid text-right">
  <div class="row justify-content-center mt-5">
      <div class="col-md-5 ">
          <h5> تسجيل ايصالات الدفع</h5>

      </div>
  </div>
  <div class="row justify-content-center ">
      <div class="col-md-5">
          {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
          {% endif %}
          <form method="POST" class="form-signin">
              {% csrf_token %}
                  <br>
                  <select dir="rtl" name="kind" required="" class="form-control" id="id_kind">
                    <option value="" selected="">مصروفات</option>
                    <option value="دراسية">دراسية</option>
                    <option value="سيارة">سيارة</option>
                  </select>

                  <br>
                  <input type="number" name="value" min="0" class="form-control" placeholder="القيمة" equired="" id="id_value">
                  <br>
                  <select dir="rtl" name="bank_account" required=""  class="form-control" id="id_bank_account">
                    <option value="" selected="">حساب الدفع</option>
                    <option value="1903530354880500015">1903530354880500015</option>
                    <option value="1903530635939400011">1903530635939400011</option>
                    <option value="1903530776181400019">1903530776181400019</option>
                    <option value="1903530635939300017">1903530635939300017</option>
                    <option value="1903530709961400015">1903530709961400015</option>
                  </select>
                  <br>
                  <input type="text"  name="payment_date" required="" placeholder="تاريخ الدفع بالبنك" onfocus="(this.type='date')"
                  onblur="(this.type='text')" class="form-control" id="id_payment_date">
              <!-- </div> -->
              <br>
              <button type="submit" class="btn btn-primary btn-block cib">تسجيل ايصال الدفع</button>
          </form>

      </div>
  </div>
</div>
