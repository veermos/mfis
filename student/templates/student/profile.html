{% extends "student/base.html" %}

{% block content %}
  <div class="container-fluid text-right bg-light ">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- <div class="row justify-content-center mt-5">
        <div class="col-md-5 text-center">
            <h5>تسجيل الدخول</h5>
        </div>
    </div> -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="father_mobile">: موبيل الأب</label>
                    <input type="text" name="father_mobile" class="form-control" required="" maxlength="11" id="id_father_mobile">
                </div>
                <div class="form-group">
                    <label for="mother_mobile">: موبيل الأم</label>
                    <input type="text" name="mother_mobile" class="form-control" required="" maxlength="11" id="id_mother_mobile">
                </div>
                <div class="form-group">
                    <label for="phone_number">: تليفون المنزل</label>
                    <input type="text" name="phone_number" class="form-control" maxlength="8" id="id_phone_number">
                </div>
                <div class="form-group">
                    <label for="email">: E-mail</label>
                    <input type="email" name="email" class="form-control" maxlength="60" id="id_email">
                </div>
                <br>
                <button type="submit" class="btn ml-0 btn-primary cib ">حفظ البيانات</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>


{% endblock %}
